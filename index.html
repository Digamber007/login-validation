<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body class="login">
    <div class="container">
      <div class="content">
        <div class="logo">
          <img src="./img/icon-logo.svg" class="icon-logo" alt="logo-img" />
          <span class="logo-text">Wlcome</span>
        </div>
        
        <div class="image"></div>
        <div class="text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. <br />
          Repellat beatae similique asperiores voluptate rerum animi facilis debitis sequi.
        </div>

      </div>
      
      <form id="form" class="loginForm" action="./logout.html">
        <div class="social">
          <div class="title">Get Started</div>
          <div class="question">
            Already Have an Account? <br />
            <span>Sign In</span>
          </div>
    
          <div class="btn">
            <div class="btn-1">
              <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
              Sign Up
            </div>
            <div class="btn-2">
              <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
              Sign Up
            </div>
          </div>
    
          <div class="or">Or</div>
        </div>

        <div>
          <label for="username">Username</label>
          <i class="fas fa-user"></i>
          <input type="text" class="input" id="username" placeholder="Username" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error-message"></div>
        </div>
        <div>
          <label for="password">Password</label>
          <i class="fas fa-lock"></i>
          <input type="password" class="input" id="password" placeholder="Password" />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error-message"></div>
        </div>
          
        <input type="submit" value="Login" class="btn-submit" id="submit"/>
      </form>
    </div>

    <footer>
      <p class="copyright"> <span>All rights reserved | Created By <a href="#" target="_blank">Digamber007</a> | Copyright &copy;<script>document.write(new Date().getFullYear());</script></span></p>
    </footer>
    
    <script src="./script/app.js" async defer></script>
  </body>
</html>
